{% load static %}

    <div class="container error-container" style="max-width: 500px; margin: auto;">
        <div class="error-box text-center p-3" style="word-wrap: break-word; overflow-wrap: break-word;">
            <img src="{% static 'img/error-illustration_dark.png' %}" 
                alt="Oops illustration"  
                class="mb-3 mt-3 img-fluid"
                style="max-width: 180px; height: auto;" />

            <h1 class="display-6 text-danger mb-3 mt-2">
                <i class="bi bi-exclamation-triangle"></i> Oops!
            </h1>
            <p class="lead mb-4 text-main" style="word-break: break-word;">
                {{ message }}
            </p>
        </div>
    </div>
